<!DOCTYPE html> <!-- La <!DOCTYPE html>declaración define que este documento es un documento HTML5 -->
<html> <!-- El <html>elemento es el elemento raíz de una página HTML. -->
<head> <!--  El <head>elemento contiene metainformación sobre la página HTML -->
<title>Page Title</title> <!-- El <title>elemento especifica un título para la página HTML 
    (que se muestra en la barra de título del navegador o en la pestaña de la página) -->
</head> <!--El <head>elemento contiene metainformación sobre la página HTML   -->
<body> <!-- El <body>elemento define el cuerpo del documento y es un contenedor para todo el contenido visible,
    como encabezados, párrafos, imágenes, hipervínculos, tablas, listas, etc  -->


<h1>Mi primer encabezado</h1> <!--El <h1>elemento define un encabezado grande  -->
<p>Mi primer  parrafo.</p> <!-- El <p>elemento define un párrafo     -->

</body>
</html>
