<!-- El atributo src
La <img>etiqueta se utiliza para incrustar una imagen en una página HTML. El src atributo especifica la ruta a la imagen que se mostrará:  -->

<!DOCTYPE html>
<html>
<body>

<h2>The src Attribute</h2>
<p> Las imágenes HTML se definen con la etiqueta img y el nombre de archivo de la fuente de la imagen se especifica en el atributo src:</p>
<!-- Imagen de un gatito llorando insertada en la pagina   -->
<img src=" https://www.diariodenavarra.es/uploads/2021/02/18/60ae5c9db9f42.jpeg" width="990" height="660">
<!-- La <img>etiqueta también debe contener los atributos widthy height, que especifican el ancho y la altura de la imagen (en píxeles)-->
</body>
</html>
