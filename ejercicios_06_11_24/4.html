<!-- El atributo href
La <a>etiqueta define un hipervínculo. El hrefatributo especifica la URL de la página a la que lleva el vínculo:  -->

<!DOCTYPE html>
<html>
<body>

<h2> El atributo href</h2>

<p>HTML  Los enlaces se definen con la etiqueta a. La dirección del enlace se especifica en el atributo href:</p>

<a href=" https://www.google.com.mx/?hl=es">Te lleva a goolge</a>

</body>
</html>
