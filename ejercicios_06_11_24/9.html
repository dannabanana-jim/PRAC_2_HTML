<!-- El atributo lang
Siempre debe incluir el lang atributo dentro de la <html>etiqueta para declarar el idioma de la página web.
Esto tiene como objetivo ayudar a los motores de búsqueda y navegadores.
El siguiente ejemplo especifica el inglés como idioma: -->
<!DOCTYPE html>
<html lang="en">
<body>

<h1>My First Heading</h1>
<p>My first paragraph.</p>

</body>
</html>
