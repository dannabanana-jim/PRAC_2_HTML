<!-- El título Atributo
El title atributo define información adicional sobre un elemento.
El valor del atributo de título se mostrará como información sobre herramientas cuando pase el mouse sobre el elemento:
Ejemplo -->
<!DOCTYPE html>
<html>
<body>

<h2 title=" soy un encabezado"> El atributo del título</h2>

<p title=" soy una información sobre herramientas"> Pase el cursor sobre 
    este párrafo para mostrar el atributo de título como información sobre herramientas.</p>

</body>
</html>
