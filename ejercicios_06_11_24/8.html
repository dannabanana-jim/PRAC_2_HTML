<!-- El atributo de estilo
El style atributo se utiliza para agregar estilos a un elemento, como color, fuente, tamaño y más.
Ejemplo  -->
<!DOCTYPE html>
<html>
<body>

<h2> El atributo de estilo</h2>
<p> El atributo de estilo se utiliza para agregar estilos a un elemento, como el color:</p>

<p style="color:rgba(204, 0, 255, 0.966);">Este es un parrafo moradito :D.</p>

</body>
</html>
