<!--El atributo alt
El altatributo requerido para la <img> etiqueta especifica un texto alternativo para una imagen,
si por algún motivo no se puede mostrar la imagen. Esto puede deberse a una conexión lenta, a un error
en el srcatributo o si el usuario utiliza un lector de pantalla.-->

Ejemplo
<!DOCTYPE html>
<html>
<body>

<h2>HOLA</h2>
<p> El atributo alt debe reflejar el contenido de la imagen, de modo que los usuarios que no pueden ver la imagen comprendan lo que contiene:</p>

<img src=" https://img.freepik.com/vector-premium/hombre-corriendo-ilustracion-dibujos-animados-vectoriales-hombre-corriendo-o-corriendo_1057-93705.jpg" 
    alt="Hombre corriendo" width="626" height="626">

</body>
</html>
